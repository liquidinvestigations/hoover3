[workspace]
resolver = "2"
members = [
    "hoover3_client", "hoover3_database", "hoover3_taskdef", "hoover3_macro", "hoover3_types", "tasks/filesystem_scanner", "hoover3_macro2",
]

[workspace.package]
repository = ""
version = "0.1.0"
authors = ["Liquid Investigations"]
edition = "2021"
publish = false

[workspace.dependencies]
dioxus = { version = "0.6.2" }
dioxus-logger = "0.6.2"
tokio = { version = "1.43.0", features = ["full"] }
futures = "0.3"
anyhow = "1.0"
futures-util = "0.3.31"
chrono = {version="0.4.39",features=["serde"]}
serde = "1.0.217"
once_cell = "1.20.2"
tracing = "0.1.41"
serde_json = "1.0.137"
base64 = "0.22.1"
paste = "1.0.15"
bincode = "1.3.3"
axum =  "0.7.9"

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"



[profile.dev]
opt-level = 0
[profile.dev.package."*"]
opt-level = 3

[profile.dev.build-override]
opt-level = 3
codegen-units = 16
debug = false
