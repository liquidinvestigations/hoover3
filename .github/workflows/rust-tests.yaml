name: "Rust Tests"

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-tests:
    name: "Rust Tests"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.84"

      - uses: Swatinem/rust-cache@v2

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install cargo tools
        shell: bash
        run: |
          curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/master/install-from-binstall-release.sh | bash
          cargo binstall --no-confirm cargo-watch
          cargo binstall --no-confirm dioxus-cli@0.6.2
          cargo binstall --no-confirm cargo-nextest

      - name: Start Docker services
        shell: bash
        run: ./start_docker.sh

      - name: Run database migrations
        shell: bash
        run: ./migrate.sh

      - name: Run tests
        shell: bash
        run: ./test.sh
