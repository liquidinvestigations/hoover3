name: Rust Tests

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-lints:
    name: "Rust Lints"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.84"

      - uses: Swatinem/rust-cache@v2

      - name: Cargo check
        run: cargo check
      - name: Cargo clippy
        run: cargo clippy
      - name: Cargo fmt
        run: cargo fmt -- --check
